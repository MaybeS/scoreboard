  <!-- Admin Panel -->
  <div class="row admin-panel">
    <div class="col-md-2 offset-md-10">
      <button type="button" class="btn btn-outline-primary btn-block" data-toggle="modal" data-target="#assignmentModal">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="assignmentModal" tabindex="-1" role="dialog" aria-labelledby="assignmentModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <form class="modal-content" id="assignment" method="POST" enctype="multipart/form-data">
        <div class="modal-header">
          <input type="text" class="form-control" name="assignmentTitle" placeholder="Assignment Title">
        </div>
        <div class="modal-body">
          <div class="form-group">
            From <input class="datepicker" name="date-from" width="164px"/>
            To <input class="datepicker" name="date-to" width="164px"/>
          </div>
          <div class="form-group row">
            <div class="btn-group col-sm-4">
              <input type="text" class="btn btn-outline-success btn-block" value="Type" name="assignmentType" readonly>
              <button type="button" class="btn btn-outline-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu">
                {% for category in categories %}
                <a class="dropdown-item" href="#">{{ category }}</a>
                {% endfor %}
              </div>
            </div>
            <div class="col-sm-4">
              <label class="btn btn-outline-primary btn-block upload-label">
                <i class="fas fa-file-excel"></i> Label<input type="file" name="file" id="assignmentLabel" hidden>
              </label>
            </div>
            <div class="col-sm-4">
              <label class="btn btn-outline-primary btn-block upload-label">
                <i class="fas fa-file-pdf"></i> Assignment<input type="file" name="file" id="assignmentPDF" hidden>
              </label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-outline-primary" value="Create">
        </div>
      </form>
    </div>
  </div>
