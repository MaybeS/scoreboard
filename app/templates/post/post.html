{% extends "index.html" %}

{% block body %}
  {% if post_edit %}
    {% with text="Edit" %}
      {% include "post_modal.html" %}
    {% endwith %}
  {% endif %}
  <div class="container post">
    <h2 id="postTitle">{{ post.title }}</h2>
    <div class="col-md-4 ml-auto">
      <time class="postDate" datetime="{{ post.time_created }}">{{ post.time_created }}</time>
    </div>
    <hr>
    <p>
      {{ post.content }}
    </p>
  </div>
{% endblock %}
