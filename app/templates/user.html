{% extends "index.html" %}

{% block body %}
  <div id="user" class="row">
    <form class="col-5 info-box" id="user" method="POST">
      <div class="form-group row">
        <label for="studentID" class="col-sm-4 col-form-label">StudentID</label>
        <div class="col-sm-8">
          <label type="text" class="form-control" name="studentid" placeholder="Student Number" readonly>{{ user.studentid }}</label>
        </div>
      </div>
      <div class="form-group row">
        <label for="oldPassword" class="col-sm-4 col-form-label">Old Pass</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" name="oldPassword" placeholder="Old Password">
        </div>
      </div>
      <div class="form-group row">
        <label for="newPassword" class="col-sm-4 col-form-label">New Pass</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" name="newPassword" placeholder="New Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <input type="button" class="btn btn-success btn-block" id="change" value="Change"></input>
        </div>
        <div class="col-sm-6">
          <input type="button" class="btn btn-danger btn-block" id="signout" value="Sign out"></input>
        </div>
      </div>
    </form>
    <div class="col-7">
      <h4>Welcom to the CVLab</h4>
      <p>
        Notice or some rule of class
      </p>
    </div>
  </div>
  {% include "submissions.html" %}
{% endblock %}
